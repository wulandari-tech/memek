<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Dashboard Admin - AwanBrayy">
  <title>Dashboard Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/tailwind.min.css" rel="stylesheet">
<link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container">
    <div class="admin-dashboard">
      <div class="panel">
        <div class="panel-header">Dashboard Admin</div>
        <div class="panel-content">
          <button id="exportJson" class="btn btn-primary mb-3">Export JSON</button>
          <button id="exportCsv" class="btn btn-primary mb-3">Export CSV</button>
        </div>
      </div>
      <div class="panel">
        <div class="panel-header">Daftar Pesan</div>
        <div class="panel-content">
          <table class="table" id="messagesTable">
            <!-- Table content will be populated via admin.js -->
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/admin.js"></script>
</body>
</html>
