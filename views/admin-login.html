<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Admin login - AwanBrayy">
  <title>Login Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/tailwind.min.css" rel="stylesheet">
<link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container max-w-sm mx-auto mt-20">
    <h2 class="text-3xl font-bold text-center">Login Admin</h2>
    <form action="/admin/login" method="POST" class="mt-5">
      <div class="form-group mb-5">
        <label for="username" class="block">Username</label>
        <input type="text" id="username" name="username" class="w-full p-3 border border-gray-300 rounded" placeholder="Masukkan username">
      </div>
      <div class="form-group mb-5">
        <label for="password" class="block">Password</label>
        <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded" placeholder="Masukkan password">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2">Login</button>
    </form>
  </div>
</body>
</html>
