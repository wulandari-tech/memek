<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Kirim pesan dengan kode unik untuk admin!">
  <meta name="author" content="Awanberlian">
  <title>Kirim Pesan - Request</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
 <link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/tailwind.min.css" rel="stylesheet">
<link href="/css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="text-3xl font-bold text-center mt-5">Kirim Pesan</h1>
    <form id="sendForm" class="mt-5">
      <div class="form-group">
        <label for="message">Pesan:</label>
        <textarea id="message" class="w-full h-32" placeholder="Tulis pesan di sini..." required></textarea>
      </div>
      <div class="form-group">
        <label for="code">Kode (Opsional):</label>
        <input type="text" id="code" class="w-full" placeholder="Kode unik (Opsional)">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 mt-4">Kirim Pesan</button>
    </form>
  </div>
  <script src="/js/main.js"></script>
</body>
</html>
